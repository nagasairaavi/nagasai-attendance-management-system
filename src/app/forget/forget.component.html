<div class="text-center">
    <h3 class="text-info"> Please enter your registered email-id</h3>
    </div>
<div class="row">
    
    <div class="col-4"></div>
    <div class="col-4">
        <form #formRef="ngForm" (ngSubmit)="submitMail(formRef.value)">
            <div class="textbox">
                <input type="text" name="email" class="form-control" placeholder="Registered mail-id" autocomplete="off" ngModel>
              </div>
            <button class="btn btn-success" type="submit">Submit</button>
            </form>
    </div>
    <div class="col-4"></div>
    <div class="text-center">
        <p><i class="text-danger">&nbsp;&nbsp;&nbsp;**note</i>The above mentioned registered mail-id will receive the password details</p>
</div> </div>
