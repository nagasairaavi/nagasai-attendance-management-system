<body class="body" style="background-image: url(https://wallpaperaccess.com/full/142585.jpg);">

 <div class="row">
     <div class="col-8"></div>
     <div class="col-3 mt-5">
        <div class="text-center" ><h1 style="color: #4caf50;">Login</h1></div><br><br><br><br>

        <form #formRef="ngForm" (ngSubmit)="submitData(formRef.value)">
          <div class="form-check" >
              <input type="radio" name="role" id="a"  class="form-check-input" value="admin" ngModel>
              <label for="a" class="form-check-label" >Admin</label>
          </div>
          <div class="form-check">
              <input type="radio" name="role" id="u" class="form-check-input" value="student" ngModel>
              <label for="u" class="form-check-label">Student</label>
          </div>
          <!-- <div class="radio-group">
            <input type="radio" id="option-one" class="form-check-input" value="admin" name="role"><label for="option-one">Admin</label>
            <input type="radio" id="option-two" class="form-check-input" value="student" name="role"><label for="option-two">Student</label>
        </div> -->
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text" id="un" name="id" class="form-control"  placeholder="Student/Admin id" autocomplete="off" ngModel>
        </div>
      
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" id="pw" name="password" class="form-control" placeholder="Password" autocomplete="off" ngModel>
        </div>
      
        <input type="submit" class="btn" value="Login">
      </form>
      <a routerLink="forget" (click)="navigate()">Forget password</a>
     </div>
     <div class="col-1">

     </div>
 </div>

</body>
